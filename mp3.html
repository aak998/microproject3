<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mp3.css">
</head>
<body>
    
<div class="m">
    <h4 style="color: white; size: 10px;">calc</h4>
<div class="output">
<input type="text" id="inputBox"  placeholder="0">
</div>

<div class="numbers">
    <div>
    
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="button operator">DEL</button>
</div>
<div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="button operator">+</button>
</div>
<div>
    <button>1</button>
    <button>2</button>
    <button>3</button>    
    <button class="button operator">-</button>
</div>
<div>
    <button class="button operator">.</button>
    <button>0</button>
    <button class="button operator">/</button>    
    <button class="button operator">*</button>
</div>
<div>
    <button class="button operator" id="reset">Reset</button>
    <button class=" button equalbutton">=</button>
</div>
</div>
    
</div>



<script src="script.js"></script>
